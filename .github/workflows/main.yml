name: Unit Tests & Lint

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.7
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Rubocop lab1
        run: cd labs/lab1/ && bundle exec rubocop
      - name: RSpec lab1
        run: cd labs/lab1/ && bundle exec rspec
      - name: Rubocop lab2
        run: cd labs/lab2/ && bundle exec rubocop
      - name: RSpec lab2
        run: cd labs/lab2/ && bundle exec rspec